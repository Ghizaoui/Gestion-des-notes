<html>
<head>
<link href="../static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/ajouteretud" method = "POST">
<h1> Ajouter un étudiant </h1>
<table align=center>
<tr>
  <th> Nom  </th>
  <td> <input type = "text" name = "nom" /></td> </tr>
  <tr>
   <th>Prenom </th>
   <td> <input type = "text" name = "prenom" /></td> </tr>
   <tr>
   <th>CIN </th>
   <td> <input type = "integer" name = "cin" /></td> </tr>
   <tr>
  <th>Date de naissance  </th>
  <td> <input type = "date" name = "dns" /></td> </tr>
  <tr>
   <th>Téléphone </th>
   <td> <input type = "integer" name = "tel" /></td> </tr>
   <tr>
   <th>Email </th> 
   <td> <input type = "text" name = "email" /></td> </tr>
   <tr>
   <th>Adresse </th> 
   <td> <input type = "text" name = "adresse" /></td> </tr>
   <tr>
   <th>Sexe  </th>
   <td> <input type = "radio" name = "sexe"  value="f"/> feminin <input type = "radio" name = "sexe"  value="m"/>  masculin</td> </tr>
   <tr>
   <th>Classe </th>
   <td> <input type = "radio" name = "classe" value=1 /> 1 <input type = "radio" name = "classe" value=2 /> 2 </td>  </tr>
   
   <th>Specialite </th>
   <td> <select name="specialite"> 
   {% for x in userDetails %} <option value={{x[0]}}> {{x[1]}} </option> {% endfor %} </select> </td> </tr>
   
 </table>  
   <div align=center><input type = "submit" value = "Ajouter" /> <input type = "reset" value = "Annuler" />
   </div>
</form>
</body>

</html>
