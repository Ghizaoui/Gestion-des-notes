<html>
<head>
<link href="../static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1> Ajouter une matiere </h1>
<form action="/ajoutermat" method="POST">
<table align=center>
<tr>
<th> Code matiere </th>
<td> <input type="text" name="code" /> </td>
</tr>
<tr>
<th> Nom: </th>
<td> <input type="text" name="nom" /></td>
</tr>

<tr>
<th> Coefficient: </th>
<td> <input type="text" name="coeff" /></td>
</tr>
<tr>
<th> Classe: </th>
<th> <input type="radio" name="cl" value=1 /> 1 <input type="radio" name="cl" value=2 /> 2 <input type="radio" name="cl" value=3 /> </th>
</tr>

<tr>
<th> Specialite: </th>
<td> <select name="specialite"> {% for x in userDetails %} <option value={{x[0]}}>  {{x[1]}} </option> {% endfor %} </select> </td>
</tr>

<tr>
<th> Module: </th>
<td> <select name="codem"> {% for x in mod %} <option value={{x[0]}}>  {{x[1]}} </option> {% endfor %} </select> </td>
</tr>

<tr>
<th> Semestre: </th>
<td> <input type="radio" name="sem" value=1 /> 1<input type="radio" name="sem" value=2 /> 2 </td>
</tr>

<tr>
<th> Type: </th>
<th> <input type="radio" name="type" value="TpDsExaman" /> tp_ds_examan <input type="radio" name="type" value="DsExaman" /> ds_examan </th>
</tr>

</table>
<div align=center>
<input type="submit" value="Ajouter" />
</div>
</form>
</body>

</html>
