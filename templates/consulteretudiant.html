<html>
<head>
<link href="../static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/consulteretud" method="POST">
<h1> Choisir  la classe et le groupe des étudiants à consulter </h1>
<table align=center>
<tr>
<th> Classe </th>
<td> <select name="classe"> <option value="1"> 1 </option> <option value="2"> 2 </option> <option value="3"> 3 </option> </select> </td>
</tr>

<tr>
<th> Spécialite </th>
<td> <select name="specialite"> 
{% for x in userDetails %} 
<option value={{x[0]}}> {{ x[1]}} </option> {% endfor %} </select> </td>
</tr>
</table>
<div align=center >
<input type="submit" value="Rechercher" />
</div>

</form>
</body>
</html>
