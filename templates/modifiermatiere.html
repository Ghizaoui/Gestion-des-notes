<html>
<head>
<link href="../static/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1> Modifier une matiere</h1>
<form action=/modifiermat method="POST" >
<table align=center>
<tr>
<th> Code: </th>
<td> <input type="text" name="code" /></td>
</tr>
<tr>
<th> Nom: </th>
<td> <input type="text" name="nom" /></td>
</tr>
<tr>
<th> Semestre: </th>
<td> <input type="radio" name="sem" value="1" /> 1 <input type="radio" name="sem" value="2" /> 2 </td>
</tr>

</table>
<div align=center>
<input type="submit" value="Modifier" />
<input type="reset" value="Annuler" />
</div>
</form>
</body>

</html>
